<!doctype html>

<html lang="en" ng-app="tweeter">
<head>
    <meta charset="utf-8">
    <title>Tweeter</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
<div class="container">
    <h1>Latest tweets</h1>
    <div ng-controller="MainController">
        <div ng-repeat="tweet in tweets">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" ng-src="{{ tweet.user.profile_image_url_https }}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{tweet.user.name}}</h4>
                    <p>{{ tweet.text }}</p>
                    <p class="text-muted">{{ tweet.created_at }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
